<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yangon Light Watcher</title>
    <link href="/dist/output.css" rel="stylesheet">
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            background: linear-gradient(135deg, #f9fafb, #e2e8f0); /* Subtle gray gradient */
            color: #333;
        }

        /* Header and Layout */
        .flex-container {
            display: flex;
            align-items: center;
            justify-content: start;
            flex-direction: column;
            height: 100vh;
            padding: 20px;
            background: linear-gradient(135deg, #1d4ed8, #9333ea);
            color: #fff;
        }

        .button-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
        }

        /* Buttons */
        .locationButton {
            position: relative;
            overflow: hidden;
            font-size: 18px;
            font-weight: bold;
            padding: 12px 25px;
            color: #fff;
            background: linear-gradient(135deg, #3b82f6, #9333ea);
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .locationButton:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }

        /* Inputs */
        .input-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            width: 100%;
            max-width: 500px;
        }

        input[type="text"] {
            width: 100%;
            padding: 14px 20px;
            border: 2px solid #cbd5e1; /* Light gray border */
            border-radius: 12px;
            font-size: 16px;
            background-color: #f1f5f9; /* Very light gray background */
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        input[type="text"]::placeholder {
            color: #9ca3af; /* Placeholder text in gray */
        }

        input[type="text"]:focus {
            border-color: #9333ea;
            box-shadow: 0 4px 8px rgba(147, 51, 234, 0.4);
            outline: none;
        }

        label {
            font-weight: bold;
            font-size: 16px;
            margin-bottom: 10px;
        }

        /* Content Box */
        div[th\\:if] {
            display: flex;
            flex-direction: column;
            width: 100%;
            max-width: 600px;
            padding: 25px;
            background: linear-gradient(145deg, #ffffff, #e5e7eb);
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            border: 1px solid #d1d5db; /* Tailwind gray-300 */
        }

        div[th\\:if]::before {
            content: 'üöÄ';
            font-size: 24px;
            margin-bottom: 15px;
        }

        div[th\\:if]:hover {
            transform: scale(1.02);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
        }
           h1 {
            font-size: 32px;
            font-weight: bold;
            margin-bottom: 30px;
            color: #fff;
            text-transform: uppercase;
        }
    </style>
</head>
<body>
<header class="flex-container">

    <h1>Yangon Power Tracker</h1>

    <div class="button-container">
        <!-- Button 1 -->
        <form th:action="@{/changeValue}" method="post" id="locationForm">
            <button type="submit" class="locationButton">
                üåç Acknowledge Day
            </button>
        </form>

        <!-- Button 2 -->
        <form th:action="@{/changeValue}" method="post" id="groupForm">
            <button type="submit" class="locationButton">
                üë• Acknowledge Group
            </button>
        </form>
    </div>

    <div class="input-container">
        <div th:if="${!group}">
            <label for="userInput1">üåÖ Enter Your Day</label>
            <input type="text" id="userInput1" placeholder="Enter Your Day">
        </div>
        <div th:if="${group}">
            <label for="userInput2">üéØ Enter Your Group</label>
            <input type="text" id="userInput2" placeholder="Enter Your Group">
        </div>
    </div>
</header>
</body>
</html>
