<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yangon Light Watcher</title>
    <link href="/dist/output.css" rel="stylesheet">
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            background: linear-gradient(135deg, #f9fafb, #e2e8f0); /* Subtle gray gradient */
            color: #333;
        }

        /* Header and Layout */
        .flex-container {
            display: flex;
            align-items: center;
            justify-content: start;
            flex-direction: column;
            height: 100vh;
            padding: 20px;
            background: linear-gradient(135deg, #1d4ed8, #9333ea);
            color: #fff;
        }



        /* Inputs */
        .input-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            width: 100%;
            max-width: 800px;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px 16px;
            margin:10px;
            border: 2px solid #cbd5e1; /* Light gray border */
            border-radius: 12px;
            font-size: 16px;
            background-color: #f1f5f9; /* Very light gray background */
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        input[type="text"]::placeholder {
            color: #9ca3af; /* Placeholder text in gray */
        }

        input[type="text"]:focus {
            border-color: #9333ea;
            box-shadow: 0 4px 8px rgba(147, 51, 234, 0.4);
            outline: none;
        }

        label {
            font-weight: bold;
            font-size: 16px;
            width: 100%;
            margin-bottom: 10px;
        }

        /* Content Box */
        div[th\\:if] {
            display: flex;
            flex-direction: column;
            width: 100%;
            max-width: 600px;
            padding: 25px;
            background: linear-gradient(145deg, #ffffff, #e5e7eb);
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            border: 1px solid #d1d5db; /* Tailwind gray-300 */
        }

        div[th\\:if]::before {
            content: 'ðŸš€';
            font-size: 24px;
            margin-bottom: 15px;
        }

        div[th\\:if]:hover {
            transform: scale(1.02);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
        }
            h1 {
            font-size: 32px;
            font-weight: bold;
            margin-bottom: 30px;
            color: #fff;
            text-transform: uppercase;
        }
        .container {
            display: flex;
            gap: 100px;
            color: #333;
            justify-content: space-around;
            padding: 20px;
        }

        .box {
            width: 250px;
            display: flex;
            align-items: center;
            height: 250px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            text-align: center;
            padding: 20px;
            transition: box-shadow 0.3s ease, transform 0.3s ease;
        }

        .box:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .icon-container {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 15px;
        }

        .icon {
            width: 30px;
            height: 30px;
            background-color: #81C784; /* Softer green background for clock */
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            margin-right: 10px; /* Space between icon and time */
        }

        .icon.green {
            background-color: #9ff9a3; /* Softer green */
        }

        .icon.blue {
            background-color: #98d1ff; /* Softer blue */
        }

        .icon.purple {
            background-color: #ef97ff; /* Softer purple */
        }

        /* Time Display Styling */
        .time-display {
            font-size: 20px;
            font-weight: bold;
            color: #311597;
            border-radius: 8px;
            padding:10px;
            display: inline-block;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .time-display:hover {
            background-color: #7241f7;
            color: white;
        }

        /* Optional: Adding a slight border around the box to make it look more structured */
        .box {
            position: relative;
            overflow: hidden;
            font-size: 18px;
            font-weight: bold;
            padding: 10px 20px;
            color: #fff;
            background: linear-gradient(135deg, #3b82f6, #9333ea);
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .button-63 {
              align-items: center;
              background-image: linear-gradient(144deg,#AF40FF, #5B42F3 50%,#00DDEB);
              border: 1px solid #3e31f5;
              border-radius: 8px;
              box-shadow: rgba(151, 65, 252, 0.2) 0 15px 30px -5px;
              box-sizing: border-box;
              color: #FFFFFF;
              display: flex;
              font-family: Phantomsans, sans-serif;
              font-size: 10px;
              justify-content: center;
              line-height: 1em;
              max-width: 60%;
              min-width: 100px;
              padding: 10px 14px;
              text-decoration: none;
              user-select: none;
              -webkit-user-select: none;
              touch-action: manipulation;
              white-space: nowrap;
              cursor: pointer;
            }

            .button-63:active,
            .button-63:hover {
              outline: 0;
            }

            @media (min-width: 768px) {
              .button-63 {
                font-size: 17px;
                min-width: 106px;
              }
            }
    </style>
</head>
<body>
<header class="flex-container">

    <h1>Yangon Power Tracker</h1>


    <div class="input-container">
        <form th:object="${inputData}" style="display: flex;justify-content: center; align-items: center;" method="post" th:action="@{/getTime}">
            <input type="text" id="userInput2" class="width:50%" style="color:black;" th:field="*{day}" placeholder="Enter Your Day (only number)" maxlength="2" autocomplete="off" oninput="this.value = this.value.replace(/[^0-9]/g, ''); if (this.value > 31) this.value = 31;" >

            <input type="text" id="userInput3" style="width:18%;color:black;" maxlength="1" th:field="*{group}" placeholder="Group" autocomplete="off">

            <div style="margin-left:20px;">
                <button class="button-63" role="button">Search</button>
            </div>
        </form>
    </div>

    <div th:if="${times != null}" class="container">
        <div class="box" th:each="time , status : ${times}">
            <div class="icon-container">
                <div class="icon blue">
                    &#128340;
                </div>
                <div class="time-display" th:text="${time}"></div> <!-- Time beside the icon -->
            </div>
        </div>

<!--            </div>-->

</header>
</body>
</html>
