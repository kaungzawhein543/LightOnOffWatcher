<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yangon Light Watcher</title>
    <link href="/dist/output.css" rel="stylesheet">
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            background: linear-gradient(135deg, #f9fafb, #e2e8f0); /* Subtle gray gradient */
            color: #333;
        }

        /* Header and Layout */
        .flex-container {
            display: flex;
            align-items: center;
            justify-content: start;
            flex-direction: column;
            height: 100vh;
            padding: 20px;
            background: linear-gradient(135deg, #1d4ed8, #9333ea);
            color: #fff;
        }

        .button-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
        }

        /* Buttons */
        .locationButton {
            position: relative;
            overflow: hidden;
            font-size: 18px;
            font-weight: bold;
            padding: 12px 25px;
            color: #fff;
            background: linear-gradient(135deg, #3b82f6, #9333ea);
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .locationButton:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }

        /* Inputs */
        .input-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            width: 100%;
            max-width: 800px;
        }

        input[type="text"] {
            width: 100%;
            padding: 14px 20px;
            border: 2px solid #cbd5e1; /* Light gray border */
            border-radius: 12px;
            font-size: 16px;
            background-color: #f1f5f9; /* Very light gray background */
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        input[type="text"]::placeholder {
            color: #9ca3af; /* Placeholder text in gray */
        }

        input[type="text"]:focus {
            border-color: #9333ea;
            box-shadow: 0 4px 8px rgba(147, 51, 234, 0.4);
            outline: none;
        }

        label {
            font-weight: bold;
            font-size: 16px;
            width: 100%;
            margin-bottom: 10px;
        }

        /* Content Box */
        div[th\\:if] {
            display: flex;
            flex-direction: column;
            width: 100%;
            max-width: 600px;
            padding: 25px;
            background: linear-gradient(145deg, #ffffff, #e5e7eb);
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            border: 1px solid #d1d5db; /* Tailwind gray-300 */
        }

        div[th\\:if]::before {
            content: 'üöÄ';
            font-size: 24px;
            margin-bottom: 15px;
        }

        div[th\\:if]:hover {
            transform: scale(1.02);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
        }
            h1 {
            font-size: 32px;
            font-weight: bold;
            margin-bottom: 30px;
            color: #fff;
            text-transform: uppercase;
        }
        .container {
            display: flex;
            gap: 100px;
            color: #333;
            justify-content: space-around;
            padding: 20px;
        }

        .box {
            width: 250px;
            display: flex;
            align-items: center;
            height: 250px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            text-align: center;
            padding: 20px;
            transition: box-shadow 0.3s ease, transform 0.3s ease;
        }

        .box:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .icon-container {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 15px;
        }

        .icon {
            width: 60px;
            height: 60px;
            background-color: #81C784; /* Softer green background for clock */
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 30px;
            color: white;
            margin-right: 10px; /* Space between icon and time */
        }

        .icon.green {
            background-color: #9ff9a3; /* Softer green */
        }

        .icon.blue {
            background-color: #98d1ff; /* Softer blue */
        }

        .icon.purple {
            background-color: #ef97ff; /* Softer purple */
        }

        /* Time Display Styling */
        .time-display {
            font-size: 30px;
            font-weight: bold;
            color: #311597;
            padding: 8px 15px;
            border-radius: 8px;
            display: inline-block;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .time-display:hover {
            background-color: #7241f7;
            color: white;
        }

        /* Optional: Adding a slight border around the box to make it look more structured */
        .box {
            position: relative;
            overflow: hidden;
            font-size: 18px;
            font-weight: bold;
            padding: 12px 25px;
            color: #fff;
            background: linear-gradient(135deg, #3b82f6, #9333ea);
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
<header class="flex-container">

    <h1>Yangon Power Tracker</h1>

    <div class="button-container">
        <!-- Button 1 -->
        <form th:action="@{/changeValue}" method="post" id="locationForm">
            <button type="submit" class="locationButton">
                üåç Acknowledge Day
            </button>
        </form>

        <!-- Button 2 -->
        <form th:action="@{/changeValue}" method="post" id="groupForm">
            <button type="submit" class="locationButton">
                üë• Acknowledge Group
            </button>
        </form>
    </div>

    <div class="input-container">
        <div th:if="${!group}">
            <label for="userInput1">‚õ∫ Enter Your Location</label>
            <input type="text" id="userInput1" placeholder="Enter Your Location">
        </div>
        <div th:if="${group}" style="display: flex;justify-content: space-between; align-items: center;">
            <label for="userInput2">üéØ Enter Your Group</label>
            <input type="text" id="userInput2" class="width:50%" placeholder="Enter Your Group">

            <label for="userInput3">üéØ Enter Your Day</label>
            <input type="text" id="userInput3" class="width:50%"  placeholder="Enter Your Day">
        </div>
    </div>
    <div class="container">
        <div class="box">
            <div class="icon-container">
                <div class="icon green">
                    &#128340;
                </div>
                <div class="time-display">23:02</div> <!-- Time beside the icon -->
            </div>
        </div>
        <div class="box">
            <div class="icon-container">
                <div class="icon blue">
                    &#128340;
                </div>
                <div class="time-display">23:02</div> <!-- Time beside the icon -->
            </div>
        </div>
        <div class="box">
            <div class="icon-container">
                <div class="icon purple">
                    &#128340;
                </div>
                <div class="time-display">23:02</div> <!-- Time beside the icon -->
            </div>

        </div>
    </div>
</header>
</body>
</html>
